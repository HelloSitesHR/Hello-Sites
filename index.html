<!DOCTYPE html>
<html lang="pt-BR" >
<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<meta http-equiv="refresh" content="5; URL='https://proto.hellosites.ml/modelo-arquitetura/'"/>
	<title>Hello Sites</title>
	<style>
		h1, h4, p{ 
			text-align:center;}
		p{
			color: rgba(0,0,0,0.4);}
		h1 {
			animation: fade-up 1000ms;}
		h4{
			animation: fade-up 1000ms; animation-delay: 500ms;}
		body {
			font-family: 'Nunito', Arial, sans-serif;}
			
		#message {
			position: absolute;
			width: 80vw; height: 20vh;
			margin-left: 10vw; margin-top: calc(40vh + 8vw);
			}
		#hello {
			/* temp url*/
			background: url('https://proto.hellosites.ml/modelo-arquitetura/wp-content/uploads/2020/12/HelloSitesLogo2.png');
			/* temp url*/
			background-size: contain;
			position: absolute;
			width: 16vw; height: 16vw;
			margin-left: 42vw; margin-top: calc(40vh - 8vw);
			opacity: 0;
			animation: appear 2000ms; animation-delay: 1000ms;animation-fill-mode: forwards;}
			
		@keyframes appear {
			from{
				opacity: 0;}
			to {
				opacity: 1;}}
		@keyframes fade-up {
			from{
				margin-top: 100vh;opacity: 0; margin-bottom: 100vw;}
			to {
				margin-bottom: 0;opacity: 1; margin-bottom: initial;}}
			
	</style>
</head>
<body>

<div id="page" class="site">
	<div id="hello"></div>
	
	<div id="message">
	<h1>Em construção</h1>
	<h4>Redirecionando...</h4>
	<p><a href="https://proto.hellosites.ml/modelo-arquitetura/">http://proto.hellosites.ml/modelo-arquitetura/</a></p>
	<div>
</div>
</body>
</html>
